<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's cooking</title>
    <link rel="stylesheet" href="stylesheet_index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Akaya Kanadaka"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya SC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <label for="brandname" class="brandname">What's Cooking?</label>
      </div>
      <div class="buttonpanel">
        <form action="login_page.html" class="login_form"> 
          <button for="loginbutton" class="loginbutton" >Log in</button>
        </form>
        <form action="signup.html" class="signup_form"> 
        <button for="signupbutton" class="signupbutton">Sign up</button>
      </div>
    </div>
    <div class="contentarea">
        <div class="imgdiv">
            <img src="images/image 1background.png" class="foodimage" alt="not found">
        </div>
        <div class="contentbox">
            <div class="quote">
              <label for="quote" class="sentence"
                >Confused on what to cook next?</label
              >
            </div>
            <div class="signup">
              <button for="signupbutton" class="planbutton"
                >Plan right away !
              </button>
            </form>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
