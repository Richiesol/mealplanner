<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's cooking</title>
    <link rel="stylesheet" href="stylesheet_login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Akaya Kanadaka"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya SC"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <label for="brandname" class="brandname">What's Cooking?</label>
          </div>
    </div>
    <div class="contentarea">
        <div class="contentbox">
          <form action="main.html" class="innerbox">
            <div class="textbox">
              <label for="signin_text" class="signin_text">Sign in</label>
            </div>
            <div class="textbox inputbox">
              <img src="images/Vectormail.png" alt="" class="mailicon" />
              <input
                type="email"
                class="email"
                placeholder="Username"
                size="64"
                maxlength="30"
                required
              />
            </div>
            <div class="textbox inputbox">
              <img src="images/Vectorlock.png" alt="" class="passwordicon" />
              <input type="password" class="password" placeholder="Password" size="64"
              maxlength="30"
              required />
            </div>
            <div class="textbox">
              <div class="signup">
                <button for="signupbutton" class="signupforfree">Log in</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    </body>
    </html>
