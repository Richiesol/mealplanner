<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's cooking</title>
    <link rel="stylesheet" href="stylesheet_login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Akaya Kanadaka"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bebas Neue"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alegreya"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <label for="brandname" class="brandname">What's Cooking?</label>
          </div>
    </div>
    <div class="contentarea">
        <div class="contentbox">
          <form class="signupinnerbox" id="signup" onsubmit="submit_()" action="login_page.html">
            <div class="signuptextbox">
                <label for="signin_text" class="signin_text">Sign up</label>
              </div>
              <div class="signuptextbox inputbox">
                <input type="text" class="email fullname" placeholder="Nickname"  size="64" maxlength="15" minlength="5" required id="nickname"/>
              </div>
            <div class="signuptextbox inputbox">
              <img src="images/Vectormail.png" alt="" class="mailicon" />
              <input
                type="email"
                class="email"
                id="email"
                placeholder="Username"
                size="64"
                maxlength="30"
                required
              />
            </div>
            <div class="signuptextbox inputbox">
              <img src="images/Vectorlock.png" alt="" class="passwordicon" />
              <input type="password" class="password" id="password" placeholder="Password" size="64"
              maxlength="30"
              required />
            </div>
            <div class="signuptextbox">
              <div class="signup">
                <button type="submit" id="signupbutton" class="signupforfree">Sign up</button>
              </div>
            </div>
          </form>
        </div>
    </div>
    <script src="signup_script.js"></script>
    </body>
    </html>
