  <body>
    <div id="myModal" class="modal">
      <div class="modalbox">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="editcontent">
            <img src="images/Rectangle 16food_image.png" class="editboximage" />
            <label class="currentdishname" id="currentdishname"
              >Chapathi & Curry</label
            >
            <div class="receipetime">
              <label class="cookingtime">Cooking Time : </label>
              <label for="duration" class="duration">10 min</label>
            </div>
            <div class="changemenu">
              <label for="changedish" class="changedish" id="changedish">
                Change dish :
              </label>
              <input
                type="text"
                class="changedishtextbox"
                value="Chapathi & Curry"
                id="name_of_breakfast"
              />
              <datalist id="breakfast">
                <option>Dosa & Sambar</option>
                <option>Poori & Potato Masal</option>
                <option>Pongal & Chutney</option>
                <option>Puttu & Kadale curry</option>
              </datalist>
              <datalist id="lunch">
                <option>Rice & Sambar</option>
                <option>Rice & Rasam</option>
                <option>Rice & Dhal</option>
                <option>Rice & Greengram</option>
              </datalist>
              <datalist id="dinner">
                <option>Dosa & Sambar</option>
                <option>Chapathi & Potato Masal</option>
                <option>Pongal & Chutney</option>
                <option>Idly & Chutney</option>
              </datalist>
            </div>
            <button
              id="changebutton"
              class="changebutton"
              onclick="change_dish(event)"
            >
              Change
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="startcookingmodal" class="modal">
      <div class="modalbox">
        <div class="start-cooking-modal-content">
          <span class="closemodal">&times;</span>
          <div class="receipe-content">
            <div class="receipe">
              <label
                for="title"
                id="recipetitle"
                class="recipetitle"
              ></label>
              <p id="text" class="receipetext"></p>
            </div>
            <div class="imagecontainer">
              <img
                src="images/circle-arrow-left-solid.svg"
                alt=""
                class="arrowimage"
                id="leftarrow"
              />
              <img
                src="images/circle-arrow-right-solid.svg"
                alt=""
                class="arrowimage"
                id="rightarrow"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
